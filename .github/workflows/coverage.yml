name: Codecov Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    name: Run pytest with cov
    steps:
      - uses: actions/checkout@v4

      # Set up Chrome + Chromedriver (stable) on macOS
      - name: Setup Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          install-chromedriver: true

      - name: Show Chrome versions
        run: |
          "${{ steps.setup-chrome.outputs.chrome-path }}" --version
          "${{ steps.setup-chrome.outputs.chromedriver-path }}" --version

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Run tests and collect coverage
        env:
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
          CHROMEDRIVER: ${{ steps.setup-chrome.outputs.chromedriver-path }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage
          pip install . --upgrade
          coverage run -m pytest
          coverage xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: rmj3197/SurVigilance
          files: coverage.xml
